<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <!--Basic page needs-->
    <meta charset="UTF-8" />
    <!--Something pointless-->
    <meta name="author" content />
    <meta name="description" content />
    <meta name="keywords" content />
    <!--Mobile Meta-->
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,600,700"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <!--Favicon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/images/apple-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/images/icon.png"
    />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/assets/style/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/style/style.css" />
    <link rel="stylesheet" href="/assets/style/responsive.css" />
    <link rel="stylesheet" href="/assets/style/embed.css" />
  </head>
  <body>
    <!--Header-->
    <header id="masthead" class="site-header">
      <nav id="primary-navigation" class="site-navigation">
        <div class="container">
          <div class="navbar-header">
            <a class="site-title">
              <span>Focal's</span>
              Site
            </a>
          </div>
          <div class="collapse navbar-collapse" id="agency-navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li class="active">
                <a data-toggle="dropdown">Home</a>
              </li>
              <li>
                <a>Works</a>
              </li>
              <li class="disabled">
                <a>???</a>
              </li>
              <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown">
                  Other Site
                  <i class="fa fa-caret-down hidden-xs" aria-hidden="true"></i>
                </a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                  <li>
                    <a>Youtube</a>
                  </li>
                  <li>
                    <a>Twitch</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="slicknav_menu">
        <a
          aria-haspopup="true"
          role="button"
          tabindex="0"
          class="slicknav-btn slicknav_collapsed"
          style="outline: none"
        >
          <span class="slicknav_menutxt"></span>
          <span class="slicknav_icon slicknav_no-text">
            <span class="slicknav_icon-bar"></span>
            <span class="slicknav_icon-bar"></span>
            <span class="slicknav_icon-bar"></span>
          </span>
        </a>
        <ul
          class="slicknav_nav slicknav_hidden"
          style="display: none"
          aria-hidden="true"
          role="menu"
        >
          <li class="active">
            <a data-toggle="dropdown" role="menuitem" tabindex="-1">Home</a>
          </li>
          <li>
            <a role="menuitem" tabindex="-1">Works</a>
          </li>
          <li class="disabled">
            <a role="menuitem" tabindex="-1">???</a>
          </li>
          <li class="dropdown slicknav_collapsed slicknav_parent">
            <a data-toggle="dropdown" role="menuitem" tabindex="-1"
              >Other Site</a
            >
            <ul
              class="dropdown-menu slicknav_hidden"
              role="menu"
              aria-labelledby="menu1"
              aria-hidden="true"
              style="display: none"
            >
              <li>
                <a role="menuitem" tabindex="-1">Youtube</a>
              </li>
              <li>
                <a role="menuitem" tabindex="-1">Twitch</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </header>
    <div
      id="banner"
      class="banner overlay subpage-banner"
      style="background: url(assets/images/banner.png) no-repeat top / cover"
    >
      <div class="banner-content">
        <div
          class="banner-text"
          style="max-width: 150%; text-shadow: 0 0 0.3em #000"
        >
          <h1>Focal's Site</h1>
          <p>Welcome to my website</p>
        </div>
      </div>
    </div>
    <!--Content-->
    <main id="main" class="site-main">
      <section class="site-section section-features">
        <div class="container">
          <div class="row"></div>
        </div>
      </section>
    </main>
    <!--Footer-->
    <footer id="colphon" class="site-footer">
      <div class="copyright">
        <div class="container">
          <div class="row">
            <div class="col-xs-8"></div>
            <div class="col-xs-4">
              <div class="text-right">
                <p>FocalSalt</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!--Javascript-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="/assets/javascripts/bootstrap/main.min.js"></script>
    <script src="/assets/javascripts/bootstrap/select.min.js"></script>
    <script src="/assets/javascripts/jquery/countTo.min.js"></script>
    <script src="/assets/javascripts/jquery/shuffle.min.js"></script>
    <script src="/assets/javascripts/jquery/slicknav.min.js"></script>
    <script src="/assets/javascripts/script.js"></script>
  </body>
</html>
